name: My first demo workflow
on: 
  push:
    branches: 
      - main
    paths-ignore: 
      - '.github'
  pull_request:
    branches: 
      - main 
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    
jobs:
  build:
    name: 'Build the code'
    runs-on: ubuntu-latest
    
    steps:
    - name: Dump github context
      run: |
        echo ${{ toJSON(github) }}
    - name: Dump env context
      run: |
        echo ${{ toJSON(env) }}
    - name: Dump matrix context
      run: |
        echo ${{ toJSON(matrix) }}
    
